<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
    <style>
      td, table {
          border: 1px solid;
          min-width: 50px;
          height: 50px;, border-collapse: collapse
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="5"></td>
        <td colspan="5"></td>
        <td rowspan="5"></td>
      </tr>
      <tr>
        <td rowspan="3"></td>
        <td colspan="3"></td>
        <td rowspan="3"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td colspan="5"></td>
      </tr>
    </table>
  </body>
</html>
