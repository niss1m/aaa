<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="banking-with-ui.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <title>Banking with UI</title>
</head>
<body>

<div class="userAlertContainer">
    <div class="userAlert">
        <div class="userAlertHeader">
            <button id="userAlertClose"><i class="fa-solid fa-xmark"></i></button>
            <div class="userAlertHeaderContent">התראה</div>
            <div class="userAlertHeaderIcon"><i class="fa-solid fa-triangle-exclamation"></i></div>
        </div>
        <div class="userAlertContent">בחשבונך קיימת יתרה שלילית, יש להסדיר את התשלום על ידי הפקדת מזומן</div>
        <div class="userAlertHint">לסגירת ההתראה לחץ על כפתור האיקס</div>
    </div>
</div>

<div class="grid-container">
    <div class="item header">
        <div class="bankIcon">
            <span tooltip="בנק ישראל - רומא" flow="down"><i class="fa-solid fa-earth-americas"></i></span>


        </div>
        <div class="userInfo">
            <p id="greetings"></p>
            <div id="userAvatar"></div>
        </div>
    </div>
    <div class="item sidebar">
        <div class="item sidebar balance" id="userBalance">1,000</div>
        <div class="item sidebar transactions" id="transactions">
        </div>
    </div>
    <div class="item content1">
        <label for="deposit">
            <input type="number" value=0 min=1 id="deposit">
            <button class="userButton" id="depositBtn">הפקדה</button>
        </label>
    </div>
    <div class="item content2">
        <label for="deposit">
            <input type="number" value=0 min=1 id="withdraw">
            <button class="userButton" id="withdrawBtn">משיכה</button>
        </label></div>
    <div class="item content3">
        <div class="notificationsHeader">
            התראות
        </div>
        <div class="notifications">
        </div>
    </div>
    <div class="item footer">

        <div class="QuoteSign">
            <i class="fa-solid fa-quote-left"></i>
        </div>

        <div class="quoteContainer">
            <div class="author"><b>אלברט איינשטיין</b></div>
            <div class="quote">אי שפיות זה לעשות את אותו הדבר שוב ושוב ולצפות לתוצאות שונות</div>
        </div>

        <div class="QuoteSign">
            <i class="fa-solid fa-quote-right"></i>
        </div>

    </div>
</div>
<script src="banking-with-ui.js"></script>

</body>
</html>
